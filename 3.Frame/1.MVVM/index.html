<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./index2.js"></script>
</head>
<body>
  <div id="app">
    <h3>{{count}}</h3>
    <button id="btn">测试</button>
  </div>
</body>
</html>
<script>
  let data = {
    count: 1
  }
  const btn = document.querySelector('#btn')
  btn.addEventListener('click', () => {
    data.count += 1
  })
  window.onload = () => {
    new Vue({
      data: data,
      el: '#app'
    })
  }
</script>
